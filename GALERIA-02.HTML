<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERIA DE FOTOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Galeria de Fotos</h1>
        </div>
    </header>
    <main>
        <div class="gallery">
            <div class="photo">
                <img src="/audi-rs3-2.5-tfsi-gasolina-sedan-quattro-stronic-WMIMAGEM00300355525.jpg" alt="Foto 1">
                <div class="overlay">Audi RS3</div>
            </div>
            <div class="photo">
                <img src="/fiat_fastback_2024_1_20042024_78344_1280_960.jpg" alt="Foto 2">
                <div class="overlay">Fiat Fastback Abarth</div>
            </div>
            <div class="photo">
                <img src="/volkswagen_jetta_2022_1_26062022_71725_1280_960.jpg" alt="Foto 4">
                <div class="overlay">VW Jetta GLI</div>
            </div>
            <div class="photo">
                <img src="/IMG_6138_th1.jpg" alt="Foto 5">
                <div class="overlay">VW Golf GTI</div>
            </div>
        </div>
    </main>
</body>
</html>
